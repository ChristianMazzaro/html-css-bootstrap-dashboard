<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <div class="col-auto">

                <button class=" py-0 navbar-toggler bell_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="logo_nav_mobile" src="img/mobile-logo.png" alt="">
                </button>

                <div class="collapse navbar-collapse">

                    <a class="navbar-brand">
                        <img src="img/logo.svg" alt="Boolean S.r.l.">
                    </a>

                </div>

            </div>

            <div class="col">

                <form class="d-flex position-relative" role="search">                     
                    
                    <i class="fa-solid fa-magnifying-glass magniflying_lens "></i>

                    <input class="px-4 form-control bg_light_grey fs_small me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                
                </form>

            </div>

            <div class="col-auto">

                <button class="navbar-toggler bell_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell"></i>
                </button>

                <div class="collapse navbar-collapse">

                    <i class="fa-solid fa-list-ul mx-2"></i>
                    <i class="fa-solid fa-circle-question mx-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2"></i>

                    <div class="dropdown d-inline-block">
                        
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Profilo two</a></li>
                            <li><a class="dropdown-item" href="#">Profilo three</a></li>
                        </ul>

                    </div>

                </div>
                
            </div>

        </div>

    </nav>

    <section id="main-section" class="d-flex" >

        <aside class="aside_bg d-flex flex-column justify-content-between">
            
            <nav class="p-4">

                <ul class="aside_list p-0">

                    <li>

                        <i class="fa-solid fa-house mx-2 "></i>
                      
                        <a class="aside_links d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Home
                        </a>

                    </li>

                    <li class="my-4">

                        <i class="fa-solid fa-chart-simple mx-2"></i>
                      
                        <a class="aside_links mx-1 d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Stats
                        </a>

                    </li>

                    <li>

                        <i class="fa-solid fa-signal mx-2"></i>
                      
                        <a class="aside_links d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Signal
                        </a>

                    </li>

                </ul>

            </nav>

            <nav class="py-5 px-2">

                <i class="fa-solid fa-gear mx-2"></i>

                <span class="mx-2 d-md-none d-sm-none d-none d-lg-inline-block">
                    Admin
                </span>

            </nav>

        </aside>

        <main class="flex-grow-1 bg-success">
            main
        </main>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
