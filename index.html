<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <nav id="main-header" class="navbar navbar-expand-lg bg-body-tertiary">

        <div class="container-fluid">

            <div class="col-auto">

                <button class=" py-0 navbar-toggler bell_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <img class="logo_nav_mobile" src="img/mobile-logo.png" alt="">
                </button>

                <div class="collapse navbar-collapse">

                    <a class="navbar-brand">
                        <img src="img/logo.svg" alt="Boolean S.r.l.">
                    </a>

                </div>

            </div>

            <div class="col">

                <form class="d-flex position-relative" role="search">                     
                    
                    <i class="fa-solid fa-magnifying-glass magniflying_lens "></i>

                    <input class="px-4 form-control bg_light_grey fs_small me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                
                </form>

            </div>

            <div class="col-auto">

                <button class="navbar-toggler bell_btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bell"></i>
                </button>

                <div class="collapse navbar-collapse">

                    <i class="fa-solid fa-list-ul mx-2"></i>
                    <i class="fa-solid fa-circle-question mx-2"></i>
                    <i class="fa-solid fa-ellipsis-vertical mx-2"></i>

                    <div class="dropdown d-inline-block">
                        
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Profilo</a></li>
                            <li><a class="dropdown-item" href="#">Profilo two</a></li>
                            <li><a class="dropdown-item" href="#">Profilo three</a></li>
                        </ul>

                    </div>

                </div>
                
            </div>

        </div>

    </nav>

    <section id="main-section" class="d-flex" >

        <aside class="aside_bg d-flex flex-column justify-content-between">
            
            <nav class="p-4">

                <ul class="aside_list p-0">

                    <li>

                        <i class="fa-solid fa-house mx-2 "></i>
                      
                        <a class="aside_links d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Home
                        </a>

                    </li>

                    <li class="my-4">

                        <i class="fa-solid fa-chart-simple mx-2"></i>
                      
                        <a class="aside_links mx-1 d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Stats
                        </a>

                    </li>

                    <li>

                        <i class="fa-solid fa-signal mx-2"></i>
                      
                        <a class="aside_links d-md-none d-sm-none d-none d-lg-inline-block" href="">
                            Signal
                        </a>

                    </li>

                </ul>

            </nav>

            <nav class="py-5 px-2">

                <i class="fa-solid fa-gear mx-2"></i>

                <span class="mx-2 d-md-none d-sm-none d-none d-lg-inline-block">
                    Admin
                </span>

            </nav>

        </aside>

        <main class="flex-grow-1 bg-success">

           <div class="container-fluid">

            <div class="row">

                <div class="col-12">

                    <div class="row bg-primary text-light px-2 py-3">

                        <div class="col-auto">

                            <div class="row">
                                <div class="col-12">
                                    <h3 class="d-inline-block">
                                    Boolean
                                    </h3>
                                    <span class="badge rounded-pill badge_opacity_bg ">Piano blaze</span>
                                </div>
                                <div class="col-12">
                                    <span class="badge rounded-pill badge_opacity_bg ">3 app</span>
                                    <i class="fa-solid fa-angles-right fa-xs"></i>
                                    <span class="badge rounded-pill badge_opacity_bg ">Boolean mobile app</span>
                                    <span class="badge rounded-pill badge_opacity_bg ">Boolean web app</span>
                                    <span class="badge rounded-pill badge_opacity_bg ">Boolean blog app</span>
                                </div>
                            </div>
                            
                        </div>

                        <div class="col">

                            <span class="fs_small">Studenti online negli ultimi 30 minuti</span>
                            
                            <h3>
                                125
                            </h3>

                        </div>

                        <div class="col text-center">

                            <span class="fs_small">Nuovo studente</span>

                            <div class="d-inline-block">
                                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus offcanvas_button"></i></button>

                                <div class="offcanvas offcanvas-end  w-50" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                  <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                  </div>
                                  <div class="offcanvas-body">
                                    
                                    <form>

                                        <div class="mb-3 d-flex">

                                            <div class="mx-3 text-start flex-grow-1">
                                              <label for="exampleInputEmail1" class="form-label">Nome</label>
                                              <input type="email" class="form-control p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                                            </div>
                                    
                                            <div class="text-start flex-grow-1">     
                                              <label for="exampleInputPassword1" class="form-label">Cognome</label>
                                              <input type="password" class="form-control p-0" id="exampleInputPassword1">
                                            </div>
                                    
                                        </div>

                                        <div class="mb-3 d-flex">

                                            <div class="mx-3 text-start flex-grow-1">

                                              <label for="exampleInputEmail1" class="form-label">Email</label>

                                              <div class="input-group">

                                                <span class="input-group-text py-0 px-2" id="basic-addon1">@</span>
                                                <input type="text" class="form-control p-0" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                              
                                              </div>
                                              
                                            </div>
                                    
                                            <div class="text-start flex-grow-1">     
                                              <label for="exampleInputPassword1" class="form-label">Password</label>
                                              <input type="password" class="form-control p-0" id="exampleInputPassword1">
                                            </div>
                                    
                                        </div>

                                        <div class="mb-3 d-flex">

                                            <div class="mx-3 text-start flex-grow-1">

                                              <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>

                                              <div class="input-group">

                                                <span class="input-group-text py-0 px-2" id="basic-addon1">@</span>
                                                <input type="text" class="form-control p-0" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                              
                                              </div>
                                              
                                            </div>
                                    
                                            <div class="text-start flex-grow-1">     
                                              <label for="exampleInputPassword1" class="form-label">Password</label>
                                              <input type="password" class="form-control p-0" id="exampleInputPassword1">
                                            </div>
                                    
                                        </div>

                                        <div class="mx-3 text-start flex-grow-1">
                                            <label for="exampleInputEmail1" class="form-label">Indirizzo</label>
                                            <input type="email" class="form-control p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
                                        </div>

                                        <div class="mb-3 my-3 d-flex">

                                            <div class="container-fluid">

                                                <div class="row">

                                                    <div class="col-md-6 text-start">
                                                        <label for="inputCity" class="form-label">Città</label>
                                                        <input type="text" class="form-control p-0" id="inputCity">
                                                    </div>

                                                    <div class="col-md-4 text-start">
                                                        <label for="inputState" class="form-label">Stato</label>
                                                        <select id="inputState" class="form-select p-0">
                                                          <option selected="">Scegli...</option>
                                                          <option>...</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-2 text-start">
                                                        <label for="inputZip" class="form-label">CAP</label>
                                                        <input type="text" class="form-control p-0" id="inputZip">
                                                    </div>

                                                </div>

                                            </div>
                                    
                                        </div>

                                        <div class="mb-3 mx-3 text-start">
                                            <label for="inputZip" class="form-label">Foto</label>
                                            <input type="file" class="form-control p-0" aria-label="file example">
                                        </div>
                                        

                                        <div class="container-fluid">
                                            <div class="row">

                                                <div class="col-12 mb-3 text-start">

                                                    <label class="form-check-label text-start" for="gridCheck">

                                                    <div class="form-check ">

                                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                                      <label class="form-check-label" for="gridCheck">
                                                        Seleziona per proseguire
                                                      </label>

                                                    </div>

                                                </div>

                                                <div class="col-12 text-start">

                                                    <button type="submit" class="btn btn-primary fs_small">Salva</button>
                                                    <button type="submit" class="btn btn-warning fs_small">Svuota</button>
                                                </div>
                                            </div>
                                        </div>

                                        

                                    </form>

                                  </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-12">

                    <div class="row">

                        <div class="col-7">
                            classi e faq
                        </div>

                        <div class="col-5">
                            todo e grafico
                        </div>

                    </div>

                </div>

            </div>

           </div>

        </main>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>

</html>
